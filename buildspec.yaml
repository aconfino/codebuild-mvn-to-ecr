version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-east-1)
      - ls -lrt
      - echo Checking $CODEBUILD_SRC_DIR_source1
      - ls -lrt $CODEBUILD_SRC_DIR_source1
      - echo Checking $CODEBUILD_SRC_DIR_source2
      - ls -lrt $CODEBUILD_SRC_DIR_source2
      
  build:
    commands:
      - echo Building the Docker image...   
      - docker build -t container-poc .   
      - docker tag container-poc:latest 406918538940.dkr.ecr.us-east-1.amazonaws.com/container-poc:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 406918538940.dkr.ecr.us-east-1.amazonaws.com/container-poc:latest
